<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
<meta charset="ISO-8859-1">
<title>change password form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section>
 <div id="login">
        <!--  <h3 class="text-center text-white pt-5">Login form</h3>-->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 400px;" class="col-md-12">
                    <div  th:if="${session.message}" class="container">
<div class="alert alert-danger my-2 text-center" role="alert">
<span th:text="${session.message}"></span>
</div>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
                           <h3 class="text-center m-3">Enter New password</h3>

                        <form method="POST" action="" th:action="@{/change-password}">
                        	<div class="form-group">
                        	 <label for="email">New Password</label><i class="fa-sharp fa-solid fa-lock-open"></i>
                        	<input required name="newpassword" type="password" placeholder="Enter new password here" class="form-control">
                        	</div>
                        	<div class="form-group">
                        	 <label for="email"> Reconfirm Password</label><i class="fa-sharp fa-solid fa-lock-open"></i>
                        	<input required name="newconfirmpassword" type="password" placeholder="Re Enter new password here" class="form-control">
                        	</div>
                        	<div class="container text-center">
                        	<button class="btn btn-warning">submit</button>
                        	<a th:href="@{/signin/}" class="text-">Back To Login</a>
                        	</div>
                        </form>	
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
