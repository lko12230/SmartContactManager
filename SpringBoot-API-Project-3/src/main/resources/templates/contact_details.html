<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base1::layout(~{::section})" >
<head>
<meta charset="ISO-8859-1">
<title> title here</title>
</head>
<body>
<section>
<div class="card  mr-3 ml-3">

<div class="card-body" th:if=${contact}>

<div class="container text-center">
 <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo"/>
 <h3 class="mt-3" ><span th:text="${contact.name}"></span >(<span th:text="${contact.secondName}"></span>)</h3>
 <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">DELIN<span th:text="${contact.cid}"></span></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
     
 
     <tr>
      <th scope="row">Phone Number</th>
      <td><span th:text="${contact.phone}"></span></td>
     
    </tr>
    
     <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
     
    </tr>
  
  </tbody>
</table>
 <h4 class="text-center">Contact Description</h4>
  <div class="description">
<th:block th:utext="${contact.description}"></th:block>
</div>
<div class="container">

  <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-block btn-danger btn-sm">Delete</button>
       <form method="POST" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
       <button  type="submit" class="btn btn-block btn-primary btn-0">Update</button>
       </form>
</div>
</div>
</div>
  </div>
  <h1 class="text-center p-3 bg-danger text-white mr-4" th:unless="${contact}">You don't have permission to see this contact....</h1>
</section>
</body>
</html>
