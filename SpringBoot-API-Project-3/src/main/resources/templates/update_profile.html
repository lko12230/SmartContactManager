<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base1::layout(~{::section})" >
<head>
<meta charset="ISO-8859-1">
<title> title here</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3 ">

<div class="card-body">

<h1 class="text-center">Update Your Profile</h1>

<div class="container-fluid mt-1">


<div class="row">

<div class="col-md-8 offset-md-2">

<form action="#"
th:object="${user}"
enctype="multipart/form-data"
method="POST"
th:action="@{/user/process-updateprofile}"
class="mt-2">

 <div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa-sharp fa-solid fa-fingerprint"></i>

</div>
</div>
 <input readonly th:value="${user.id}" name="id" class="form-control"/>

</div>

<div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa fa-plus"></i>


</div>
</div>
<input  type="text" id="firstName" 
th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" 
 th:value="${user.name}"
name="name" placeholder="Enter Name Here" class="form-control">
      <div  th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
</div>






<div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa-regular fa-envelope"></i>

</div>
</div>
<input type="email" id="email" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" 
 th:value="${user.email}"
  name="email" placeholder="Enter email Here" class="form-control">
 <div  th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
</div>




<div class="custom-file mt-3">
<input type="file" name="profileImage" />
</div>


<div class="conainer text-center mt-3">
<button class="btn btn-outline-primary">save contact</button>
</div>
</form>
</div>
</div></div>
</div>

</div>

</section>
</body>
</html>
