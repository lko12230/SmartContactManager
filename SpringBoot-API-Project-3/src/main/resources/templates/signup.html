<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
<meta charset="UTF-8">
<title>insert title here</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="my-card mt-2 ">

<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
 <p class="text-cemnter" th:text="${session.message.content}"></p>
 <th:block th:text="${#session.removeAttribute('message')}"></th:block> 
</div>

<div class="container text-center">
<img style="width:80px" src="" th:src="@{/img/membership.png}" alt="" />
</div>
<h1 class="text-center">Register Here</h1>
<form novalidate action="" th:action="@{/do-register}" method="post" th:object="${user}" enctype="multipart/form-data" >


<div class="form-group">
    <label for="name">Your Name</label>
    
    <input type="text"
    name="name"
     class="form-control"
      id="name" 
        th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
      aria-describedby="emailHelp" 
      placeholder="Enter name" 
      th:value="${user.name}">
      <div  th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
   
  </div>
  
  <div class="form-group">
    <label for="email">Your Email</label>
    <input type="email"
    name="email"
     class="form-control"
      id="email" 
        th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
      aria-describedby="emailHelp" 
      placeholder="Enter email"
      th:value="${user.email}">
   <div  th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
  </div>
  
   <div class="form-group">
    <label for="email">Password</label>
    <input type="password"
    name="password"
     class="form-control"
      id="password" 
        th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
      aria-describedby="emailHelp" 
      placeholder="Enter password" 
        th:value="${user.password}">
   <div  th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>
  </div>
  
  <div class="form-group">
  <textarea th:value="${user.about}" name="about"  th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"
      aria-describedby="emailHelp"  id="about" placeholder="Enter Something about yourself"   cols="30" rows="5" class="form-control"></textarea>
       <div  th:each="e : ${#fields.errors('about')}" th:text="${e}" class="invalid-feedback"></div>
  </div>
  
  
  <div class="form-group form-check">
  <input type="checkbox" name="agreement" class="form-check-input"  id="aggreement"/>
  <label for="agreement" >Accept terms and conditions</label>
  </div>
  
  
  <div class="custom-file">
  <p> profile image is optional</p>
<input type="file" name="profileImage" />
</div>
<div class="container text-center">
<button  type="submit" class="btn bg-primary text-white ">
REGISTER
</button>

<button type="reset" class="btn bg-danger text-white ">
RESET
</button>
</div>
</form>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
